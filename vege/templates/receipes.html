<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 rounded-5">
          <form class="col-6 mx-auto card p-3 shadow-lg rounded-5" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <h2>Add Receipes</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputReceipe" class="form-label">Receipe Name</label>
              <input name="receipe_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputDesc"  class="form-label">Receipe Description</label>
              <textarea class="form-control" name="receipe_description"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputImg" class="form-label">Receipe Image</label>
              <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
          <br>
          <div class="mt-5">
            <div class="mx-auto col-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputReceipe" class="form-label">Search</label>
                  <input name="search" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
          <br>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Desc</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td><img src="/media/{{receipe.receipe_image}}" style="height: 150px"></td>
                <td>
                  <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
                  <br>
                  <br>
                  <a href="/update_receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
  </body>
</html>
