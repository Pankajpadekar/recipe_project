<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 rounded-5">
        <form class="col-6 mx-auto card p-3 shadow-lg rounded-5" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <h2>Update Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputReceipe" class="form-label">Receipe Name</label>
              <input name="receipe_name" value="{{receipes.receipe_name}}" required type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputDesc"  class="form-label">Receipe Description</label>
              <textarea class="form-control" name="receipe_description">{{receipes.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputImg" class="form-label">Receipe Image</label>
              <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
    </div>
  </body>
</html>
